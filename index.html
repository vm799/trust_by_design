
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>JobProof | Professional Field Evidence</title>

  <!-- Favicon & App Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#2563EB">
  <meta name="description" content="Track jobs, prove delivery, win repeat business. Professional field evidence management for contractors.">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#2563eb', hover: '#1d4ed8' },
            success: '#10b981',
            warning: '#f59e0b',
            danger: '#ef4444',
            slate: { 950: '#020617' },
            'safety-orange': {
              DEFAULT: '#FF6B35',
              light: '#FF8A5C',
              dark: '#E65A2B'
            },
            'deep-blue': {
              DEFAULT: '#2563EB',
              light: '#3B82F6',
              dark: '#1D4ED8'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
        },
      },
    }
  </script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      overflow-x: hidden; 
      font-style: normal !important; /* Global italic suppression */
    }
    .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .animate-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Strict No-Italics Rule */
    * { font-style: normal !important; }
    
    /* Mobile-first fixes */
    input, select, textarea { font-size: 16px !important; }
    canvas { touch-action: none; }

    /* Print Optimization - Hide Hub Controls */
    @media print {
      .no-print,
      aside,
      nav,
      button:not(.print-allow),
      .material-symbols-outlined.close,
      header > *:not(.report-header) {
        display: none !important;
      }

      body {
        background: white !important;
      }

      .main-content-area {
        max-width: 100% !important;
        padding: 0 !important;
      }

      /* Ensure report content fills page */
      .print-optimized {
        page-break-inside: avoid;
      }

      /* High contrast for printed photos */
      img {
        print-color-adjust: exact;
        -webkit-print-color-adjust: exact;
      }
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react/": "https://esm.sh/react@18.2.0/",
      "react-dom": "https://esm.sh/react-dom@18.2.0",
      "react-dom/": "https://esm.sh/react-dom@18.2.0/",
      "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom"
    }
  }
  </script>
</head>
<body class="bg-slate-950 text-slate-100 antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
