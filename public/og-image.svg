<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>

  <!-- Subtle grid pattern -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#grid)" opacity="0.03"/>
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2563EB" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Blue accent bar at top -->
  <rect x="0" y="0" width="1200" height="6" fill="#2563EB"/>

  <!-- Shield logo (centered, large) -->
  <g transform="translate(460, 120) scale(3.5)">
    <path d="M20 4L8 10V18C8 26 12 32 20 36C28 32 32 26 32 18V10L20 4Z" fill="#2563EB"/>
    <path d="M20 6L10 11V18C10 24.5 13 29.5 20 33C27 29.5 30 24.5 30 18V11L20 6Z" fill="#1D4ED8"/>
    <path d="M17 20L19 22L24 16" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="27" cy="13" r="2.5" fill="#F97316"/>
  </g>

  <!-- "JobProof" wordmark -->
  <text x="600" y="420" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="800" font-size="72" fill="#0f172a">
    JobProof
  </text>

  <!-- Tagline -->
  <text x="600" y="475" text-anchor="middle" font-family="Inter, system-ui, -apple-system, sans-serif" font-weight="500" font-size="28" fill="#64748b">
    End payment disputes forever
  </text>

  <!-- Feature pills -->
  <g transform="translate(600, 520)">
    <!-- GPS Photos -->
    <rect x="-340" y="-18" width="180" height="36" rx="18" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
    <text x="-250" y="6" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="14" fill="#2563EB">GPS-Stamped Photos</text>

    <!-- Digital Signatures -->
    <rect x="-120" y="-18" width="190" height="36" rx="18" fill="#EFF6FF" stroke="#BFDBFE" stroke-width="1"/>
    <text x="-25" y="6" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="14" fill="#2563EB">Digital Signatures</text>

    <!-- Tamper-Proof -->
    <rect x="110" y="-18" width="200" height="36" rx="18" fill="#FFF7ED" stroke="#FED7AA" stroke-width="1"/>
    <text x="210" y="6" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-weight="600" font-size="14" fill="#EA580C">Tamper-Proof Reports</text>
  </g>

  <!-- Bottom accent bar -->
  <rect x="0" y="624" width="1200" height="6" fill="#2563EB"/>
</svg>
